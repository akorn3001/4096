<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048 Clone</title>
    <link rel="stylesheet" href="./css/master.css">
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/board.js"></script>
    <!-- <script src="./js/game.js"></script> -->
  </head>

  <body>
    <div class="container">
      <div class="game-name">
        <h1>4096</h1>
        <div class="score-container">
          <span>SCORE</span>
          <div id="score">0</div>
        </div>
        <button id="new-game" type="button" name="button">New Game</button>
      </div>

      <div class="game-board">
        <div class="row">
          <div id="0-0" class="cell"></div>
          <div id="0-1" class="cell"></div>
          <div id="0-2" class="cell"></div>
          <div id="0-3" class="cell"></div>
        </div>

        <div class="row">
          <div id="1-0" class="cell"></div>
          <div id="1-1" class="cell"></div>
          <div id="1-2" class="cell"></div>
          <div id="1-3" class="cell"></div>
        </div>

        <div class="row">
          <div id="2-0" class="cell"></div>
          <div id="2-1" class="cell"></div>
          <div id="2-2" class="cell"></div>
          <div id="2-3" class="cell"></div>
        </div>

        <div class="row">
          <div id="3-0" class="cell"></div>
          <div id="3-1" class="cell"></div>
          <div id="3-2" class="cell"></div>
          <div id="3-3" class="cell"></div>
        </div>
      </div>

      <!-- <span>Â©Alex Kornfeld</span> -->
    </div>



    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let b = new Board();
        b.newGame();
        $('#new-game').click(b.newGame.bind(b));
      });
    </script>
  </body>
</html>
